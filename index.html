<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wether App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

  <main class="main-container">

    <header class="input-container">
      <input class="city-input" placeholder="Search City" type="text">
      <button class="search-button">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </header>

    <section class="weather-info" style="display: none;">
      <div class="location-data-container">
        <div class="location">
          <span class="material-symbols-outlined">
            location_on
          </span>
          <h4 class="country-txt">Mumbai</h4>
        </div>
        <h5 class="current-date-txt reguler-txt">Wed, 07 Aug</h5>
      </div>

      <div class="weather-summary-container">
        <img src="img/clouds.svg" class="weather-summary-img">
        <div class="wether-summary-info">
          <h1 class="temp-txt">29 °C</h1>
          <h3 class="condition-text regular-text">Clouds</h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="container-item">
          <span class="material-symbols-outlined">
            water_drop
          </span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>
        <div class="container-item">
          <span class="material-symbols-outlined">
            air
          </span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="wind-value-txt">2 M/s</h5>
          </div>
        </div>
      </div>

      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>  
          <img src="img/thunderstorm.svg" class="forecast-item-img">  
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>  
          <img src="img/thunderstorm.svg" class="forecast-item-img">  
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>  
          <img src="img/thunderstorm.svg" class="forecast-item-img">  
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>  
          <img src="img/thunderstorm.svg" class="forecast-item-img">  
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
      </div>
    </section>

    <section class="search-city section-message">
      <img src="img/search-city.png">
      <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
          Find out the weather condition of the city
        </h4>
      </div>
    </section>

    <section class="not-found section-message" style="display: none;">
      <img src="img/not-found.png">
      <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
          Find out the weather condition of the city
        </h4>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
